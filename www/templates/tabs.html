<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Editor Tab -->
  <ion-tab href="#/tab/editor">
    <ion-nav-view name="tab-editor"></ion-nav-view>
  </ion-tab>

  <!-- Game Tab -->
  <ion-tab title="La chasse aux bugs" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Options" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Editor Tab -->
  <ion-tab href="#/tab/editor">
    <ion-nav-view name="tab-editor"></ion-nav-view>
  </ion-tab>


</ion-tabs>
